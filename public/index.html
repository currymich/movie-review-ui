<!DOCTYPE html>
<html ng-app="movieReviewApp">
  <head>
    <meta charset="utf-8">
    <title>Cinematiques</title>
    <link rel="shortcut icon" href="images/projector-small.png">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <!-- Router -->
    <script type="text/javascript" src="js/router.js"></script>
    <!-- Factories -->
    <script type="text/javascript" src="js/factories/auth_interceptor.js"></script>
    <script type="text/javascript" src="js/factories/auth_token_factory.js"></script>
    <!-- Controllers -->
    <script type="text/javascript" src="js/controllers/home_controller.js"></script>
    <script type="text/javascript" src="js/controllers/auth_controller.js"></script>
    <script type="text/javascript" src="js/controllers/movie_controller.js"></script>
    <script type="text/javascript" src="js/controllers/review_controller.js"></script>
    <!-- App -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- Styling -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body ng-controller="HomeController as home">
    <nav ng-controller="AuthController as auth">
      <ul>
        <li class="click" ui-sref="movie">Search Movies</li>
        <li class="click" ng-if="home.currentUser" ui-sref="user-show">Account</li>
        <li class="click" ng-if="!home.currentUser" ui-sref="signup">Sign-Up!</li>
        <li class="click" ng-if="home.currentUser" ng-click="auth.logout()">Logout</li>
        <li class="click" ng-show="!home.currentUser" ng-click="showLogin=true">Login</li>
        <li><form ng-show="showLogin" class="login" ng-submit="auth.login(userPass)">
          <input type="text" placeholder="Email or Username" ng-model="userPass.email_username">
          <input type="password" placeholder="Password" ng-model="userPass.password">
          <button ng-click="showLogin=false">Submit</button>
        </form></li>
      </ul>
    </nav>
    <main>

      <h1 class="click" id="appTitle" ui-sref="index"><img src="images/projector-small.png" alt="">Cinematiques</h1>
      <h3 class="appSubtitles">Cinema has finally met its greatest critic. You.</h3>
      <br>

      <ui-view>
      </ui-view>

    </main>
  </body>
</html>
