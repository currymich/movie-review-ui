<div class="recent_reviews_container">
  <h1>Recently Added Reviews</h1>
  <div class="review" ng-repeat="review in rev.allReviews | orderBy : '-updated_at' | limitTo : 5">
    <img ng-src="{{review.poster}}">
    <div>
      <h3>{{review.title}}</h3>
      <h4>User Rating: {{review.rating}}</h4>
      <p>Comments: {{review.comments}}</p>
    </div>
  </div>
</div>
